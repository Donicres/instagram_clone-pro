<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid bg-dark p-5">
        <div class="container bg-success p-5">
            <div class="row">
                <div class="col bg-warning">
                    <img src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__makehaste_cache_breaker=HOgRclNOosk"
                        alt="instagram">

                </div>
                <div class="col bg-danger text-center">

                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yS/r/ajlEU-wEDyo.png" alt="logo">
                    <form>
                        <div class="mb-3  ">
                            <label for="exampleInputEmail1" class="form-label "></label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                placeholder="Phone number, username, or email">
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password ">
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button"> Log in</button>
                            <br><br><br>
                            <hr>
                        </div>
                    </form>
                    <a href=""><i class="bi bi-facebook"></i>Log in with Facebook </a> <br>
                    <a href="#"> Forgot password?</a>
                    <br>
                    <div>
                        Don't have an account? <a href="#">Sign up</a>
                    </div>

                    <br><br>
                    <div>
                        Get this app.
                        <br>
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yt/r/Yfc020c87j0.png" alt="" width="20%">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="" width="20%">
                    </div>


                </div>
            </div>
        </div>
    </div>





    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
